<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="../../assets/captura.PNG" alt="">
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>

<ion-header>
    <ion-toolbar color="secondary">
        <ion-title text-center slot="start">Iniciar sesi칩n</ion-title>
        <ion-avatar slot="end" class="avatar">
            <img src="../../assets/pruebaTP5.png">
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content padding scroll="false" padding class="background">
    <div class="inicio">
        <div class="cajaImagen">
            <img class="icon" src="../../assets/user2.png" alt=" ">

        </div>
    </div>
    <ion-item lines="none" class="campos">
        <ion-label autocomplete="on">Correo electr칩nico</ion-label>
        <ion-input type="text" name="correo" [(ngModel)]="correo" (ionFocus)='listaCorreos()' required></ion-input>

    </ion-item>
    <ion-item lines="none" class="campos">
        <ion-label>Contrase침a</ion-label>
        <ion-input [type]="passwordType" name="contrasena" [(ngModel)]="clave" required></ion-input>
        <ion-icon slot="end" [name]="eyeType" color="white" (click)="tooglePassword()" style="zoom:1.2;"></ion-icon>
    </ion-item>

    <ion-badge color="primary" (click)="ingresoAdmin()">Administrador</ion-badge>
    <ion-badge color="danger" (click)="ingresoUsuario()">Usuario</ion-badge>
    <ion-badge color="dark" (click)="ingresoInvitado()">Invitado</ion-badge>
    <ion-badge color="success" (click)="ingresoTester()">Tester</ion-badge>
    <ion-badge color="warning" (click)="ingresoAnonimo()">An칩nimo</ion-badge>
    <div class="fin">
        <ion-button class="boton" expand="block " color="secondary" *ngIf=" !cargando " (click)="onLogin() ">Ingresar</ion-button>
        <ion-button class="boton " expand="block " color="danger " *ngIf="cargando ">
            <ion-spinner name="crescent "></ion-spinner>
            Cargando...</ion-button>
        <ion-button class="boton " expand="block " color="primary " disabled routerLink="/home ">Inicio</ion-button>
    </div>
</ion-content>
